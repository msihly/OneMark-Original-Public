		<div class="modal-container hidden" id="upload-bookmark" data-modal="upload-bookmark">
			<div class="modal-content">
				<span class="close" id="close-upload-modal" data-modal="upload-bookmark">&times;</span>
				<form class="pad-ctn" id="upload-form" enctype="multipart/form-data">
					<div class="preview-output">
						<a class="bookmark-preview" id="upload-preview-url" href="#">
							<div class="title" id="upload-preview-title">No title</div>
							<img class="image" id="upload-preview-image" src="images/assets/No-Image.jpg">
						</a>
					</div>
					<input type="file" class="file-input-hidden" name="imageURL" id="upload-form-image" accept="image/png, image/jpeg" data-label="upload-image-name" data-preview="upload-preview-image">
					<label for="upload-form-image" class="file-input">
						<span class="file-input-button">
							<img src="images/assets/Upload.png" class="file-input-img">
							Upload Image
						</span>
						<span class="file-input-filename hidden" id="upload-image-name"></span>
					</label>
					<label for="upload-form-url">URL</label>
						<input type="text" placeholder="Enter URL" name="pageURL" id="upload-form-url" data-preview="upload-preview-url" data-attr="href" data-invalid-value="#" required>
					<label for="upload-form-title">Title</label>
						<input type="text" placeholder="Enter Title" name="title" id="upload-form-title" data-preview="upload-preview-title" data-attr="innerHTML" data-invalid-value="No Title" required>
					<button class="button full-width" id="upload-preview" data-modal-type="upload" type="button">Preview</button>
					<button class="submit full-width" id="upload-submit" type="submit">Submit</button>
				</form>
			</div>
        </div>
		<div class="modal-container hidden" id="edit-bookmark" data-modal="edit-bookmark">
			<div class="modal-content">
				<span class="close" id="close-edit-modal" data-modal="edit-bookmark">&times;</span>
				<form class="pad-ctn" id="edit-form" enctype="multipart/form-data">
					<div class="preview-output">
						<a class="bookmark-preview" id="edit-preview-url" href="#">
							<div class="title" id="edit-preview-title">No Title</div>
							<img class="image" id="edit-preview-image" src="images/assets/No-Image.jpg">
						</a>
					</div>
					<input type="file" class="file-input-hidden" name="imageURL" id="edit-form-image" accept="image/png, image/jpeg" data-label="edit-image-name" data-preview="edit-preview-image">
					<label for="edit-form-image" class="file-input">
						<span class="file-input-button">
							<img src="images/assets/Upload.png" class="file-input-img">
							Upload Image
						</span>
						<span class="file-input-filename hidden" id="edit-image-name"></span>
					</label>
					<label for="edit-form-url">URL</label>
						<input type="text" placeholder="Enter URL" name="pageURL" id="edit-form-url" data-preview="edit-preview-url" data-attr="href" data-invalid-value="#" required>
					<label for="edit-form-title">Title</label>
						<input type="text" placeholder="Enter Title" name="title" id="edit-form-title" data-preview="edit-preview-title" data-attr="innerHTML" data-invalid-value="No Title" required>
					<button class="button full-width" id="edit-preview" data-modal-type="edit" type="button">Preview</button>
					<button class="submit full-width" id="edit-submit" type="submit">Submit</button>
				</form>
			</div>
        </div>
