<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Log In | OneMark</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/ico" href="images/assets/favicon.ico">
		<link rel="stylesheet" href="css/stylesheet.css">
		<script src="js/login.js"></script>
	</head>
	<body>
        <div class="lg-wrapper">
            <div class="lg">
                <div class="lg-panel-image"></div>
                <div class="lg-panel-form pad-ctn-3" id="login-panel">
                    <h3>Log In</h3>
                    <p class="lg-text">Not a member? <a href="#" class="lg-link" id="login-switch">Register now</a></p>
                    <form id="login-form" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="text" placeholder="Username" name="username" id="login-username" required>
                            <label for="login-username">Username</label>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" name="password" id="login-password" required>
                            <label for="login-password">Password</label>
                        </div>
                        <label class="checkbox-ctn">
                            <input type="checkbox" name="remember-me" id="login-remember">
                            <span class="checkbox"></span>
                            <label for="login-remember" class="checkbox-title">Keep me logged in</label>
                        </label>
                        <button type="submit" class="button-hollow" id="login" name="login">LOG IN</button>
                    </form>
                </div>
                <div class="lg-panel-form pad-ctn-3 hidden-panel hidden" id="register-panel">
                    <h3>Register</h3>
                    <p class="lg-text">Already have an account? <a href="#" class="lg-link" id="register-switch">Login now</a></p>
                    <form id="register-form" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="text" placeholder="Email" name="email" id="register-email" required>
                            <label for="register-email">Email</label>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Username" name="username" id="register-username" required>
                            <label for="register-username">Username</label>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" name="password" id="register-password" required>
                            <label for="register-password">Password</label>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Confirm Password" name="password-confirm" id="register-password-confirm" required>
                            <label for="register-password-confirm">Confirm Password</label>
                        </div>
                        <label class="checkbox-ctn">
                            <input type="checkbox" name="remember-me" id="register-remember">
                            <span class="checkbox"></span>
                            <label for="register-remember" class="checkbox-title">Keep me logged in</label>
                        </label>
                        <button type="submit" class="button-hollow" id="register" name="register">REGISTER</button>
                    </form>
                </div>
            </div>
        </div>
	</body>
</html>
